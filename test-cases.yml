- summary: |
    Проверка корректности работы фильтра товаров по цене
  requirement: |
    Фильтр товаров должен работать корректно
  prerequisites: |
    Открыта страница выбора товаров
  test-data: |
    Тестовые данные
    Category = smartphones Параметры Price From 700 to 1190
  steps:
    - Ставим в нижнюю границу цены 700
    - Ставим в верхнюю границу цены 1190
  expected-result: |
    Пользователь должен увидеть смартфоны не дешевле 700$ и не дороже 1190$
    ---
    - summary: |
    Проверка корректности добавления товара в корзину
  requirement: |
    Товары из каталога корректно отображаются в корзине при добавлении (совпадающая цена, название, количество добавленных товаров)
  prerequisites: |
    Открыта страница каталога  
  test-data: |
    Тестовые данные
    ---------------
  steps:
    - Добавляем в корзину 1 "Iphone X"
    - Переходим в корзину
  expected-result: |
    Пользователь должен увидеть 1 товар по цене 737.72 под названием "Iphone X"
