    Пример: Проверка поиска товаров по ключевому слову
  requirement: |
    При верном вводе ключевого слова пользователю должен выдаваться соответствующий товар
  prerequisites: |
    Открыта страница выбора товаров 
  test-data: |
    Тестовые данные
    Поле Search = iphone Поле Category = smartphones
  steps:
    - Вводим "Iphone" в поле "Search"
  expected-result: |
    Пользователь должен увидеть в каталоге товаров только модели Iphone
