- summary: |
    При возвращении в каталог со страницы описания товара сбрасываются фильтры поиска 
  environment: |
    Браузеры Firefox, Chrome, Safari
  steps-to-reproduce: |
    1. Выбрать любые фильтры
    2. Перейти на страницу описания товара через каталог 
    3. Вернуться к каталогу через кнопку "Store" 
  expected-result: |
    Все выбранные до перехода на страницу описания фильтры остаются без изменений 
  actual-result: |
    Фильтры сбрасываются
   
