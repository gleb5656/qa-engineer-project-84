bugreports:
- summary: |
      Пользователь может выставить отрицательное значение в ценовом фильтре, но при это каталог отображает все товары 
  environment: |
      Браузеры Firefox, Chrome, Safari
  steps-to-reproduce: |
      1. Выставить отрицательные значения в ценовом фильтре 
  expected-result: |
      Форма ввода фильтра по цене не допускает отрицательные значения 
  actual-result: |
      В фильтр устанавливаются отрицательные значения, но при этом каталог отображает все товары
     
- summary: |
      Фильтр по брендам работает неккоретктно при попытке просмотра товаров не "In stock"
  environment: |
      Браузеры Firefox, Chrome, Safari
  steps-to-reproduce: |
      1. Выбрать "Samsung" в фильтре "Brand"
      2. Убрать галочку из "In stock"
  expected-result: |
      Каталог выводит только товары Samsung 
  actual-result: |
      Каталог выводит все товары
